<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion 3.5 Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        .loading {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Stable Diffusion 3.5 Image Generator</h1>
    <input type="text" id="prompt" placeholder="Enter your prompt here...">
    <button onclick="generateImage()">Generate Image</button>
    <div id="output">
        <p id="loading" class="loading" style="display: none;">Generating image, please wait...</p>
        <img id="result" src="" alt="Generated Image" style="display: none;">
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-3.5-large', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                result.src = imageUrl;
                result.style.display = 'block';
            } catch (error) {
                alert(`Failed to generate image: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
